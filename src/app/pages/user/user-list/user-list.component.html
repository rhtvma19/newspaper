<div class="card">
  <h4 class="card-header">User List</h4>
  <div class="card-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Email</th>
          <th scope="col">Username</th>
          <th scope="col">Role</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users; index as i">
          <th scope="row">{{ user.UserID | number  }}</th>
          <td>{{ user.FirstName  }}</td>
          <td>{{ user.LastName }}</td>
          <td>{{ user.Email  }}</td>
          <td>{{ user.Username  }}</td>
          <td>{{ user.RoleID | number }}</td>
          <td>
            <button class="btn btn-primary" (click)="edit(user.UserID)">
              Edit
            </button>
            <button class="btn btn-danger" (click)="delete(user.UserID)">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
